<!doctype html5>
<html lang="en">
<head>
<style>

#container {
	position: absolute;
	top: 50%;
	left: 50%;
	width: 600px;
	height: 400px;
	margin-left: -300px;
	margin-top: -200px;
	-webkit-perspective: 1000px;
	border: 1px solid white;
}

body {
	background: black;
}

header,footer {
	position: absolute;
	left: 0;
	right: 0;
	text-align: center;
	color: white;
	font: 11px 'Lucida Grande', sans-serif;
}

a {
	color: white;
}

header {
	top: 0;
}

footer {
	bottom: 0;
}
</style>
</head>
<body>
	<header>
		dolly-zoom - webgl perspective example - <a
			href="http://www.github.com/chrisprice" rel="author">chris price</a>
		- <a href="http://www.scottlogic.co.uk/blog/chris">blog</a>
	</header>
	<canvas id="container" width="600" height="400"></canvas>
	<footer></footer>
	<script type="text/javascript" src="Scripts/lib/require.js"
		data-main="Scripts/webgl"></script>
</body>
</html>
